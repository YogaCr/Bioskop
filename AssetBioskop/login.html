<html>
	<head>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style_login.css">
		<title>Login</title>
	</head>
	<body>
	<div class="row" style="margin-top: 10%;">
	<div class="col-md-3 col-md-offset-5">
		<h1 class="text-center" style="color: white;">Cin38</h1>
		<div class="panel panel-default">
		<div class="panel-heading" style="background:transparent;
	color:white;">
    <h3 class="text-center">Login</h3>
  </div>
  <div class="panel-body">
  <div id="warning" class="alert alert-warning text-center"></div>
    <div class="input-group">
		<input type="text" class="form-control" placeholder="Username">
		<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
		</div>
		<br>
		<div class="input-group">
		<input type="password" class="form-control" placeholder="Password">
		<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
		</div>
		<br><center>
		<button id="login" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Login</button>
  </div>
</div>
	</div>
	</div>
	<br>
	
	</body>
</html>

<script>
	$("#warning").hide();
	
	$("#login").on("click",function(){
		$("#warning").show('fade');
		$("#warning").html('Sukses Login');
		setTimeout(function(){location.href="index.html";},1000);
		
	})
</script>
